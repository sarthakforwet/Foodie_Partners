  <head>

      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap CSS -->

    <title>Disha.com | register</title>

  <body class="bg-nav">
  <nav class="navbar">

  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <h1 class="text-light display-4 mt-100" style="font-size:80px"><i>Bring the power of analytics to your future!!</i></h1>
          </div>
          <div class="col-md-4">
            <div class="card mt-100">
                <div class="card-body">
                    <form class="form" method="post" action="/add_user">
                        <label>Name</label><br>
                        <input type="text" class="form-control" name="username"><br>
                        <label>Email</label><br>
                        <input type="email" class="form-control" name="email"><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control" name="password"><br><br>
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register"><br>
                    </form>
                    <p class="mt-2">Already a member?<a href="/login">Login here </a></p>
                </div>
            </div>
          </div>
      </div>
  </div>
