<div class="mt container-fluid ">
    {% block content %}
    {% for message in get_flashed_messages() %}

        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}

    {{pro}}
      <div class="row text-center equal-height-columns">

          <!--Column 1-->
          <div class="col-md-12">
              <div class="equal-column-content">
                  
                  <h1>Profile</h1>
                  <div class="card-body">
                      <form class="form" method="post" action="/profile_validation"><br>
                        <div class="form-group">
                            <label>Name</label><br>
                            <input class="form-control" placeholder="{{pro1['name']}}" name="name" readonly><br>
                            <label>Email</label><br>
                            <input  type="text" class="form-control" placeholder="{{pro1['email']}}" name="email" readonly><br>
                            <label>Contact No.</label><span ></span><br>
                            <input type="tel" pattern="[1-9]{1}[0-9]{9}" required="required" placeholder="{{pro1['contact_no']}}" class="form-control" name="contact_no"><br>
                            <label>Location</label><br>
                            <input class="form-control"  placeholder="{{pro1['location']}}" name="location" ><br>
							<label>Age</label><br>
                            <input class="form-control" placeholder="{{pro1['age']}}" name="age" ><br>
                            </div>
                        </div>
                  </div>
                </div>
          </div>
<center><input type="submit" style="width:200px;" class="btn btn-primary btn-lg btn-info" value="Save"></center><br><br>

          </form>
          <!-- End of Column 1-->



    
<!-- final skill-->
<div class="container">
    

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                        <center>
                        <h3 class="card-title">Cuisines</h3>
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Cuisine</button>
                        </center>

                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Add new Cuisine</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                  </div>
                                  <div class="modal-body">
                                    <form method="post"  action="/cs_validation" >
                                          <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Cuisine:</label>
                                            <input type="text" class="form-control" id="recipient-name"  name="cuisine">
                                          </div>
                                          <div class="form-group">
                                            <label class="col-form-label">Rate </label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                                  <input type="radio" class="form-check-input" name="rate"  value="0">
                                                  <label class="form-check-label" >0</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                                  <input type="radio" class="form-check-input" name="rate" value="1">
                                                  <label class="form-check-label" >1</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                                  <input type="radio" class="form-check-input"  name="rate" value="2">
                                                  <label class="form-check-label" >2</label>
                                          </div>
										  <div class="form-check form-check-inline">
                                                  <input type="radio" class="form-check-input"  name="rate" value="3">
                                                  <label class="form-check-label" >3</label>
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <input type="submit" class="btn btn-primary"  value="Save" >
                                          </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>
                </div>
            </div>
        </div>

        <script>
            $('#exampleModal').on('show.bs.modal', function (event) {
              var button = $(event.relatedTarget) // Button that triggered the modal
              var recipient = button.data('whatever') // Extract info from data-* attributes
              // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
              // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
              var modal = $(this)
              modal.find('.modal-title').text('New message to ' + recipient)
              modal.find('.modal-body input').val(recipient)
            })

                    var list1 = [];

                var n = 1;

                    list1[x] = document.getElementById("recipient-name").value;
                    list2[x] = document.getElementById("rate_skill").value;


                    var cel1 = NewRow.insertCell(0);
                    var cel2 = NewRow.insertCell(1);

                    cel1.innerHTML = list1[x];
                    cel2.innerHTML = list2[x];

                    n++;
                    x++;
                }

        </script>
