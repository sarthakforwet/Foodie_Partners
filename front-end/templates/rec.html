{% extends "layout.html" %}

{% block content %}

<div class='content'><h1><center>Find nearby restaurants</h1></div>

<div class='content'>
  <form action='/' method='post'>
  <div class="form-group">
    <label for="Api" >Api Key</label>
    <input type="text" name='Api' class="form-control" id="api" placeholder="Enter Your Api Key">
  </div>
  <div class="form-group">
    <label for="Lat" >Latitude</label>
    <input type="text" name='Lat' class="form-control" id="api" placeholder="Enter The Longitude">
  </div>
  <div class="form-group">
    <label for="Long" >Longitude</label>
    <input type="text" name='Long' class="form-control" id="api" placeholder="Enter The Latitude">
  </div>
  <div class="form-group">
    <label for="Cuisines">Cuisines</label>
    <input type="text" name='Cuisines' class="form-control" id="api" placeholder="Enter Cusine id ">
  </div>

  <div class="form-group">
    <label for="Query">Query Param</label>
    <input type="text" name='Query' class="form-control" id="query" placeholder="Enter Query Params ">
  </div>
  <div class="form-group">
    <label for="Api" >Sort By</label>
    <select name='SortBy' class="browser-default custom-select">
  <option value="cost">Cost</option>
  <option value="rating">Rating</option>
  <option value="distance">Distance</option>

</select>
  </div>
  <div class='form-group'>
    <div class="form-group">
    <label for="Api" >Sort Order</label>
    <select name='SortOrder' class="browser-default custom-select">
  <option value="dsc">Descending</option>
  <option value="asc">Ascending</option>

</select>

<div class="form-group">
    <label for="count" >Count</label>
    <input type="text" name='Count' class="form-control" id="api" placeholder="Enter The Amount Of Results You Want">
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock content %}
